<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <link href="style/display.css" rel="stylesheet">
</head>
<body>
<section>
    <header>F1 Drivers</header>
    <figure>
        <img src="images/lewis.jpg" alt="Lewis">
        <figcaption>Lewis Hamilton</figcaption>
    </figure>
    <figure>
        <img src="images/nico.jpg" alt="Nico">
        <figcaption>Nico Rosberg</figcaption>
    </figure>
    <figure>
        <img src="images/sebastian.jpg" alt="Sebastian">
        <figcaption>Sebastian Vettel</figcaption>
    </figure>
    <figure>
        <img src="images/kimi.jpg" alt="Kimi">
        <figcaption>Kimi R&auml;ikk&ouml;nen</figcaption>
    </figure>
    <figure>
        <img src="images/valtteri.jpg" alt="Valtteri">
        <figcaption>Valtteri Bottas</figcaption>
    </figure>
    <figure>
        <img src="images/felipe.jpg" alt="Felipe">
        <figcaption>Felipe Massa</figcaption>
    </figure>
</section>
</body>
</html>
