<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Voettekst</title>
    <link rel="stylesheet" href="../my_css/mycss.css">
</head>
<body>
<table>
    <caption>Voorbeeld van een bijschrift</caption>
    <thead>
    <!-- th, tr en td hoeven niet noodzakelijk afgesloten worden,
         kan interessant zijn bij zeer grote tabellen -->
    <tr>
        <th>Kolom 1
        <th>Kolom 2
        <th>Kolom 3
    </thead>
    <tfoot>
    <tr>
        <td>Voettekst 1
        <td>Voettekst 2
        <td>Voettekst 3
    </tfoot>
    <tbody>
    <tr>
        <td>Rij 1 Cel 1
        <td>Rij 1 Cel 2
        <td>Rij 1 Cel 3
    <tr>
        <td>Rij 2 Cel 1
        <td>Rij 2 Cel 2
        <td>Rij 2 Cel 3
    </tbody>
</table>
</body>
</html>
