        <form class="form-inline my-2 my-lg-0">

<div id="carouselExampleControls" class="carousel slide h-400" data-ride="carousel">
    <div class="header-text">
        <div class="center-text"><span>Contact us.</span>
            <button class="header-btn btn btn-success">Find out how</button>
        </div>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 half-brightness" src="https://files.duurzaambedrijfsleven.nl/images/article/31931/1280/tesla-semi.png" alt="First slide">
        </div>
    </div>
    <a class="carousel-control-prev top" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    <a class="carousel-control-next top" href="#carouselExampleControls" role="button" data-slide="next">

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
    </ol>
</nav>
<div class="row">
    <div class="col-12">
        <div class="well well-sm">
            <form class="form-horizontal" action="" method="post">
                <fieldset>
                    <legend class="text-center">Contact us</legend>
                    <!-- Name input-->
                    <div class="form-group">
                        <label class="col-sm-12 col-md-6 col-lg-3 control-label" for="name">Name</label>
                        <div class="col-12">
                            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                        </div>
                    </div>
                    <!-- Email input-->
                    <div class="form-group">
                        <label class="col-sm-12 col-md-6 col-lg-3 control-label" for="email">Your E-mail</label>
                        <div class="col-12">
                            <input id="email" name="email" type="text" placeholder="Your email"
                                   class="form-control">
                        </div>
                    </div>
                    <!-- Message body -->
                    <div class="form-group">
                        <label class="col-sm-12 col-md-6 col-lg-3 control-label" for="message">Your message</label>
                        <div class="col-12">
                                <textarea class="form-control" id="message" name="message"
                                          placeholder="Please enter your message here..." rows="5"></textarea>
                        </div>
                    </div>
                    <!-- Form actions -->
                    <div class="form-group">
                        <div class="col-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
